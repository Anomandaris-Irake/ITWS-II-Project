<!DOCTYPE html>
<html lang="en">
<head>
  <title>SwagOverflow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/index">SwagOverflow</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/allcourses/">Courses</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/action_page.php">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
         <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form> 
    <ul class="nav navbar-nav navbar-right">
      {% if 'username' not in session %}
        <li><a href='/signup'><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% else %}
        <li><a href={{'/user/'+session['uid']}}><span class="glyphicon glyphicon-user"></span>{{session['username']}}</a></li>
        <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content%}
  {% endblock %}
</body>
</html>
