{% extends 'base.html' %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<style> 
input[type=text] {
	width: 300px;
	box-sizing: border-box;
	border: 2px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	background-color: white;
	background-image: url('searchicon.png');
	background-position: 10px 10px; 
	background-repeat: no-repeat;
	padding: 12px 20px 12px 40px;
	-webkit-transition: width 0.4s ease-in-out;
	transition: width 0.4s ease-in-out;
}

    input[type=text]:focus {
	    width: 100%;
    }
</style>
<div class="container"> 
	<div class="jumbotron">
		<div class="text-center"><h1>SwagOverFlow</h1></div>
		<p class="text-center">The number one place for all your course needs</p> 
	</div>
	<center>
	<form method="POST">
		{{ render_field(form.search) }}
		<br>
		<div class="container">
		<div class="jombotron">
			<h1><input type=submit value=Go></h1>
		</div>
		</div>
	</form>
	</center>
</div>
{% endblock %}
